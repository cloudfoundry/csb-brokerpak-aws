packversion: 1
name: aws-services
version: 0.1.0
metadata:
  author: VMware
platforms:
- os: linux
  arch: amd64
# - os: darwin
#   arch: amd64  
terraform_binaries:
- name: terraform
  version: 0.12.30
  source: https://github.com/hashicorp/terraform/archive/v0.12.30.zip  
- name: terraform-provider-aws
  version: 3.74.2
  source: https://github.com/terraform-providers/terraform-provider-aws/archive/v3.74.2.zip
- name: terraform-provider-random
  version: 3.1.0
  source: https://github.com/terraform-providers/terraform-provider-random/archive/v3.1.0.zip
- name: terraform-provider-mysql
  version: 1.9.0
  source: https://releases.hashicorp.com/terraform-provider-mysql/1.9.0/terraform-provider-mysql_1.9.0_linux_amd64.zip 
- name: terraform-provider-postgresql
  version: 1.7.1
  source: https://github.com/terraform-providers/terraform-provider-postgresql/archive/v1.7.1.zip
env_config_mapping:
  AWS_ACCESS_KEY_ID: aws.access_key_id
  AWS_SECRET_ACCESS_KEY: aws.secret_access_key
service_definitions:
- aws-mysql.yml
- aws-redis-cluster.yml
- aws-postgresql.yml
- aws-s3-bucket.yml
- aws-dynamodb.yml




