packversion: 1
name: aws-services
version: 0.1.0
metadata:
  author: VMware
platforms:
- os: linux
  arch: amd64
# - os: darwin
#   arch: amd64
terraform_state_provider_replacements:
  registry.terraform.io/-/aws: "registry.terraform.io/hashicorp/aws"
  registry.terraform.io/-/random: "registry.terraform.io/hashicorp/random"
  registry.terraform.io/-/mysql: "registry.terraform.io/hashicorp/mysql"
  registry.terraform.io/-/postgresql: "registry.terraform.io/cyrilgdn/postgresql"
terraform_upgrade_path:
- version: 0.13.7
- version: 0.14.11
- version: 1.0.11
- version: 1.1.9
- version: 1.4.2
- version: 1.4.4
terraform_binaries:
- name: terraform
  version: 0.12.30
  source: https://github.com/hashicorp/terraform/archive/v0.12.30.zip  
- name: terraform
  version: 0.13.7
  source: https://github.com/hashicorp/terraform/archive/v0.13.7.zip
- name: terraform
  version: 0.14.11
  source: https://github.com/hashicorp/terraform/archive/v0.14.11.zip
- name: terraform
  version: 1.0.11
  source: https://github.com/hashicorp/terraform/archive/v1.0.11.zip
- name: terraform
  version: 1.1.9
  source: https://github.com/hashicorp/terraform/archive/v1.1.9.zip
  default: false
- name: terraform
  version: 1.4.2
  source: https://github.com/hashicorp/terraform/archive/v1.4.2.zip
  default: false
- name: terraform
  version: 1.4.4
  source: https://github.com/hashicorp/terraform/archive/v1.4.4.zip
  default: true
- name: terraform-provider-aws
  version: 5.23.1
  source: https://github.com/terraform-providers/terraform-provider-aws/archive/v5.23.1.zip
- name: terraform-provider-random
  version: 3.5.1
  source: https://github.com/terraform-providers/terraform-provider-random/archive/v3.5.1.zip
- name: terraform-provider-mysql
  version: 1.9.0
  source: https://github.com/terraform-providers/terraform-provider-mysql/archive/v1.9.0.zip
- name: terraform-provider-postgresql
  version: 1.21.0
  source: https://github.com/cyrilgdn/terraform-provider-postgresql/archive/v1.21.0.zip
  provider: cyrilgdn/postgresql
  url_template: https://github.com/cyrilgdn/${name}/releases/download/v${version}/${name}_${version}_${os}_${arch}.zip
- name: terraform-provider-csbpg
  version: 1.2.9
  source: https://github.com/cloudfoundry/terraform-provider-csbpg/archive/v1.2.9.zip
  provider: cloud-service-broker/csbpg
  url_template: https://github.com/cloudfoundry/${name}/releases/download/v${version}/${name}_${version}_${os}_${arch}.zip
- name: terraform-provider-csbmysql
  version: 1.2.14
  source: https://github.com/cloudfoundry/terraform-provider-csbmysql/archive/v1.2.14.zip
  provider: cloud-service-broker/csbmysql
  url_template: https://github.com/cloudfoundry/${name}/releases/download/v${version}/${name}_${version}_${os}_${arch}.zip
- name: terraform-provider-csbdynamodbns
  version: 1.0.0
  provider: cloudfoundry.org/cloud-service-broker/csbdynamodbns
  url_template: ./providers/build/cloudfoundry.org/cloud-service-broker/csbdynamodbns/${version}/${os}_${arch}/${name}_v${version}
- name: terraform-provider-csbmajorengineversion
  version: 1.0.0
  provider: cloudfoundry.org/cloud-service-broker/csbmajorengineversion
  url_template: ./providers/build/cloudfoundry.org/cloud-service-broker/csbmajorengineversion/${version}/${os}_${arch}/${name}_v${version}
- name: terraform-provider-csbsqlserver
  version: 1.0.0
  provider: cloudfoundry.org/cloud-service-broker/csbsqlserver
  url_template: ./providers/build/cloudfoundry.org/cloud-service-broker/csbsqlserver/${version}/${os}_${arch}/${name}_v${version}
env_config_mapping:
  AWS_ACCESS_KEY_ID: aws.access_key_id
  AWS_SECRET_ACCESS_KEY: aws.secret_access_key
service_definitions:
- aws-mysql.yml
- aws-redis.yml
- aws-postgresql.yml
- aws-s3-bucket.yml
- aws-dynamodb-table.yml
- aws-dynamodb-namespace.yml
- aws-aurora-postgresql.yml
- aws-aurora-mysql.yml
- aws-mssql.yml




