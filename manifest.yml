packversion: 1
name: aws-services
version: 0.1.0
metadata:
  author: VMware
platforms:
- os: linux
  arch: amd64
# - os: darwin
#   arch: amd64
terraform_upgrade_path:
  - version: 0.12.31
terraform_binaries:
- name: terraform
  version: 0.12.30
  source: https://github.com/hashicorp/terraform/archive/v0.12.30.zip  
- name: terraform
  version: 0.12.31
  source: https://github.com/hashicorp/terraform/archive/v0.12.31.zip
  default: true
- name: terraform-provider-aws
  version: 4.24.0
  source: https://github.com/terraform-providers/terraform-provider-aws/archive/v4.24.0.zip
- name: terraform-provider-random
  version: 3.3.2
  source: https://github.com/terraform-providers/terraform-provider-random/archive/v3.3.2.zip
- name: terraform-provider-mysql
  version: 1.9.0
  source: https://github.com/terraform-providers/terraform-provider-mysql/archive/v1.9.0.zip
- name: terraform-provider-csbpg
  version: 1.0.0
  source: https://github.com/cloudfoundry/terraform-provider-csbpg/archive/v1.0.0.zip
  url_template: https://github.com/cloudfoundry/${name}/releases/download/v${version}/${name}_${version}_${os}_${arch}.zip
env_config_mapping:
  AWS_ACCESS_KEY_ID: aws.access_key_id
  AWS_SECRET_ACCESS_KEY: aws.secret_access_key
service_definitions:
- aws-mysql.yml
- aws-redis-cluster.yml
- aws-postgresql.yml
- aws-s3-bucket.yml
- aws-dynamodb.yml




